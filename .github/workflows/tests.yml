name: Run tests

on:
  push:
  workflow_dispatch:

jobs:
  tests:
    name: Run tests
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tests
        run: |
          sleep 5
          echo "tests go here"
          exit $(($RANDOM%2))
  deploy:
    needs:
      - tests
    name: Deploy olo-customer-mobile
    runs-on: macos-11
    steps:
      - name: Dispatch olo-customer-mobile
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          repository: drspoton/olo-customer-mobile
          event-type: olo-framework-tested
